# Available placeholders:
# - %peco_balance_WALLET% - Balance of wallet
# - %peco_has_WALLET_AMOUNT% - Player has specified amount or not (true/false)
#
# Configuration of database
database:
  # Should plugin use MySQL Database as data storage?
  # Specify 'true' for MySQL or 'false' for SQLite
  use-mysql: false
  # MySQL configuration
  host: localhost
  port: 3306
  name: peconomy
  user: admin
  password: peconomy
  # SQLite configuration
  file: peconomy.db

# Configuration of messages
messages:
  # Messages localization, available: [en, ru]
  # Write on spigotmc plugin page, if you can translate plugin to other languages
  locale: en
  # Should plugin set special prefix after all messages
  use-prefix: false
  # Prefix for all messages
  # Tip - there is no space between the prefix and the message
  prefix: "&6[PEconomy] &r"

# Default values (for new player)
default:
  # Default dollar balance
  dollars: 100
  # Default euro balance
  euro: 0